        </label>

            <input type="checkbox">
            <div class="toggle yellow"></div>
        </label>
        <label class="toggle-container">
            <input type="checkbox">
            <div class="toggle green"></div>
        </label>
        <label class="toggle-container">
            <input type="checkbox">
            <div class="toggle marine"></div>
        </label>
        <label class="toggle-container">
            <input type="checkbox">
            <div class="toggle blue"></div>
        </label>
        <label class="toggle-container">
            <input type="checkbox">
            <div class="toggle violet"></div>
        </label>
        <label class="toggle-container">
            <input type="checkbox">
            <div class="toggle pink"></div>
        </label>
    </div>
</body>
</html>
